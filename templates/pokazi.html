<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    {% if znak == 1 %}
        <p>{{ razd }} kilometrov znasa {{ rez }} milj</p>
    {% else %}
        <p>{{ razd }} milj znasa {{ rez }} kilometrov</p>
    {% endif %}
</body>
</html>
